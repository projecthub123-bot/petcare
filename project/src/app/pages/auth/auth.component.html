<div [@fadeSlide]>
  <h1>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h1>

  <form *ngIf="isLoginMode; else signupForm" (ngSubmit)="onLogin()">
    <input type="email" [(ngModel)]="loginData.email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <ng-template #signupForm>
    <input type="text" [(ngModel)]="signupData.fullName" name="fullName" placeholder="Full Name" required>
    <input type="email" [(ngModel)]="signupData.email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="signupData.password" name="password" placeholder="Password" required>
    <input type="password" [(ngModel)]="signupData.confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
    <button type="button" (click)="onSignup()">Sign Up</button>
  </ng-template>

  <button type="button" (click)="toggleMode()">
    {{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}
  </button>
</div>
